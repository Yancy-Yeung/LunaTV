name: Build & Push Docker image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker 标签'
        required: false
        default: 'latest'
        type: string
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
          - platform: linux/arm64
            os: ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}

    steps:
      - name: Prepare platform name
        run: |
          echo "PLATFORM_NAME=${{ matrix.platform }}" | sed 's|/|-|g' >> $GITHUB_ENV

      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Generate date tag
        run: echo "DATE_TAG=$(date -u +%Y%m%d%H%M)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository owner
        id: lowercase
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.lowercase.outputs.owner }}/lunatv
          tags: |
            type=raw,value=latest
            type=raw,value=${{ env.DATE_TAG }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=ghcr.io/${{ steps.lowercase.outputs.owner }}/lunatv,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_NAME }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    outputs:
      owner: ${{ steps.lowercase.outputs.owner }}
      date_tag: ${{ env.DATE_TAG }}
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Generate date tag
        run: echo "DATE_TAG=$(date -u +%Y%m%d%H%M)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository owner
        id: lowercase
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ steps.lowercase.outputs.owner }}/lunatv:latest \
            -t ghcr.io/${{ steps.lowercase.outputs.owner }}/lunatv:${{ env.DATE_TAG }} \
            $(printf 'ghcr.io/${{ steps.lowercase.outputs.owner }}/lunatv@sha256:%s ' *)

  cleanup-packages:
    runs-on: ubuntu-latest
    needs: merge
    if: success()
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up old package versions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          owner=${{ needs.merge.outputs.owner }}
          date_tag=${{ needs.merge.outputs.date_tag }}

          # Fetch versions with tags
          versions=$(gh api "/users/$owner/packages/container/lunatv/versions" --jq '.[] | {id: .id, tags: .metadata.container.tags}')

          # Iterate over versions
          echo "$versions" | jq -c '.' | while read -r version; do
            id=$(echo "$version" | jq -r '.id')
            tags=$(echo "$version" | jq -r '.tags[]')
            
            # Check if this version has "latest" or current date tag
            is_current=false
            for tag in $tags; do
              if [[ "$tag" == "latest" || "$tag" == "$date_tag" ]]; then
                is_current=true
                break
              fi
            done
            
            if [[ "$is_current" == "false" ]]; then
              echo "Deleting version ID $id (Tags: $(echo $tags | tr '\n' ' '))"
              gh api -X DELETE "/users/$owner/packages/container/lunatv/versions/$id"
            else
              echo "Keeping version ID $id (Tags: $(echo $tags | tr '\n' ' '))"
            fi
          done

  cleanup-refresh:
    runs-on: ubuntu-latest
    needs:
      - merge
    if: always()
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 2

  delete-artifacts:
    runs-on: ubuntu-latest
    needs: cleanup-refresh
    steps:
      - uses: geekyeggo/delete-artifact@v5
        with:
          name: '*'
          failOnError: false
